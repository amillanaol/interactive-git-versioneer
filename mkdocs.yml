site_name: Interactive Git Versioneer
site_description: Documentación del proyecto Interactive Git Versioneer
site_url: http://example.com
nav:
  - Home: index.md
  - Usuario:
    - Guía de Inicio Rápido: usuario/guia_inicio_rapido.md
  - Operaciones:
    - Limpieza de Tags Duplicados: operaciones/limpieza_tags_duplicados.md
    - Diagnóstico CI/CD: operaciones/cicd_diagnostico.md
  - Módulos:
    - Core Git Ops: modules/core_git_ops.md
    - Core AI: modules/core_ai.md
    - Tags: modules/tagger.md
    - Releases: modules/releases.md
  - Referencia:
    - API: referencia/api_documentacion.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
markdown_extensions:
  - toc:
      permalink: true
extra:
  repository: "https://github.com/amillanaol/interactive-git-versioneer"
